<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/form.css}"  rel="stylesheet" type="text/css">
    <link th:href="@{/css/fragments/nav.css}"  rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
        body{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <nav>
        <div th:insert="~{fragments/nav.html}">...</div>
    </nav>
    <main>
        <form th:action="@{/register}"
              th:object="${user}" method="post">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="username"><b>Username</b></label>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"></div>
                <input th:field="*{username}" type="text" placeholder="Enter username" name="username" id="username" required>


                <label for="psw"><b>Password</b></label>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></div>
                <input th:field="*{password}" type="password" placeholder="Enter password" name="password" id="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="validation-message"></div>
                <input th:field="*{passwordConfirm}" type="password" placeholder="Repeat password" name="passwordConfirm" id="psw-repeat" required>
                <hr>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button type="submit" class="registerbtn">Register</button>
                    <p>Already have an account? <a href="/login">Sign in</a>.</p>
            </div>

        </form>
    </main>
</body>
</html>
